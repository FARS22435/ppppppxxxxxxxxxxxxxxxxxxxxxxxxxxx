<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آلة حاسبة متطورة</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator" class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button class="zero">0</button>
      <button>.</button>
      <button class="percent">%</button>
      <button>+</button>
      <button class="underscore">_</button>
      <button class="plusplus">++</button>
      <button class="equals">=</button>
      <button class="set-password hidden">009</button>
    </div>
  </div>

  <!-- صفحة استديو -->
  <div id="studio" class="studio hidden">
    <h2>مرحباً بك في استديو</h2>
    <p>هنا يمكنك البدء في عملك.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
